<!DOCTYPE html>
<html>
<head>
    <title>Buy Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        button {
            display: block;
            width: 300px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 40px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Select a Coin Pack</h2>

    <p>Your current balance: <strong>{{ balance }}</strong> coins</p>
    <form method="post">
        {% csrf_token %}
        {% for pack in coin_packs %}
            <button type="submit" name="amount" value="{{ pack.amount }}">
                ₹{{ pack.amount }} – {{ pack.label }}
            </button><br><br>
        {% endfor %}
    </form>
    <a href="/">Go Back to Wallet</a>
</body>
</html>
